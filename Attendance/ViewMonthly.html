<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViewMonthly</title>

    <!-- Icon pack import -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Link style sheet -->
    <link rel="stylesheet" href="ViewMonthly.css" />

    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="d-flex " id="wrapper">
      <!-- Sidebar start here -->
      <div class="sidebar my-5" id="sidebar-wrapper">
        <!-- <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
          <img src="../logo.png" alt="logo" width="100px" height="100px" />
        </div> -->
        <div class="list-group list-group-flush my-5">
          <a
            href="../Home/Home.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold mt-5 "
          >
            <i class="bx bx-home-alt me-2"></i>Home
          </a>
          <a
            href="#"
            class="active list-group-item list-group-item-action bg-transparent second-text fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#attendance-m1"
          >
            <i class="bx bxs-calendar me-2"></i>Attendance
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bx bx-list-ol me-2"></i>Assessments
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bx bxs-objects-horizontal-left me-2"></i>Final Exam
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bx bx-male-female me-2"></i>Students
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bx bxs-brightness me-2"></i>Settings
          </a>
          <a
            href="../index.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="bx bx-log-out-circle me-2"></i>Log out
          </a>
        </div>
      </div>
      <!-- Sidebar ends here -->

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 fixed-top">
          <div class="d-flex align-items-center">
            <div class="logo">
              <img src="../logo.png" alt="logo" width="100px" height="100px" />
            </div>
            <div class="hdr d-flex align-items-center justify-content-center flex-column">
              <div class="title-container">
                <h3>Exam Results Management System with Predictive Analytics</h3>
                <i class="bx bx-menu-alt-right fs-4 me-3" id="menu-toggle"></i>
              </div>
            </div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle second-text fw-bold"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bx bx-user me-2"></i>Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Content -->
        <div class="container-fluid px-4 py-5 my-5 " id="content">
          <div class="title1 my-5 text-center py-5 my-5">
            <h3>-Today Time Table-</h3>
          </div>

          <div class="chart">
            <canvas id="myChart"></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

          <script>
            const ctx = document.getElementById('myChart');
          
                        new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['2019/ASP/01', '2019/ASP/02', '2019/ASP/03', '2019/ASP/04', '2019/ASP/05', '2019/ASP/06'],
                datasets: [{
                  label: 'Attendence percentage',
                  barThickness: 20,
                  barGap: 0,
                  borderRadius: 5,
                 
                  data: [65, 59, 80, 81, 56, 55],
                  fill: false,
                  backgroundColor: [
                    'rgb(136, 77, 238)',
                  
                  ]
                }]
              },
              options: {

                
                indexAxis: 'y'
                
                
                
              }
            });

          </script>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      var el = document.getElementById("wrapper");
      var toggleButton = document.getElementById("menu-toggle");

      toggleButton.onclick = function () {
        el.classList.toggle("toggled");
      };
    </script>
  </body>
</html>
