          <div class="form1 d-flex justify-content-center  align-items-center ">
            <form class="w-100 text-center  " method="post" >
            
              <div class="form-group" class="form-control" id="year">
               
               <select name="Year" id="year" >
                <option value="" selected disabled>Select Year</option>
                 <option value="2022">1 st Year</option>
                 <option value="2023">2 nd Year</option>
                 <option value="2024">3 rd Year</option>
                 <option value="2025">4 th Year</option>
               </select>
                
              </div>
              <div class="form-group" class="form-control" id="subject">
               
               <select name="subject" id="subject" >
                <option value="" selected disabled>Select subject</option>
                 <option value="2022">Subject 01</option>
                 <option value="2023">Subject 02</option>
                 <option value="2024">Subject 03</option>
                 <option value="2025">Subject 04</option>
               </select>
                
              </div>
  
             
              <div class="form-group">
               
                <input type="date" class="form-control" id="date" placeholder="Select a date">
                
              </div>
  
              <div class="form-group">
               
                <input type="file" class="form-control" id="file" >
                
              </div>
  
              
  
              
              <button type="submit" class="btn btn-primary w-75  m-5 " id="submit">Submit</button>
            </form>
