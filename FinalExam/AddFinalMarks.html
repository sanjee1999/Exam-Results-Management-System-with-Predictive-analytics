          <div class="title1 mt-5 pt-5 text-center">
              <h4>-Add Final Exam Marks-</h4>
          </div>
      
          <div class="form d-flex justify-content-center align-items-center text-center mt-5">
              <form>
                  <div class="form-group mb-3">
                      <select name="Year" id="year" required>
                          <option value="" selected disabled>Select Academic Year</option>
                          <option value="2022">2019/2020</option>
                          <option value="2023">2020/2021</option>
                          <option value="2024">2021/2022</option>
                          <option value="2025">2022/2023</option>
                      </select>
                  </div>
                  <div class="form-group mb-3">
                      <select name="subject" id="subject" required>
                          <option value="" selected disabled>Select Semester</option>
                          <option value="2022">Semester 01</option>
                          <option value="2023">Semester 02</option>
                          <option value="2024">Semester 03</option>
                          <option value="2025">Semester 04</option>
                      </select>
                  </div>
                  <div class="form-group mb-3">
                      <select name="IcaNo" id="IcaNo" required>
                          <option value="" selected disabled>Select Subject</option>
                          <option value="2022">Subject 01</option>
                          <option value="2023">Subject 02</option>
                          <option value="2024">Subject 03</option>
                          <option value="2025">Subject 04</option>
                      </select>
                  </div>
                  <div class="form-group mb-3">
                      <input type="file">
                  </div>
                  <button type="submit" class="btn ">Submit</button>
              </form>
          </div>
      </div>
